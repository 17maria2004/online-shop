<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Get In Touch Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="contact.css" />

</head>

<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#" class="logo">furni.shop</a>
      </div>

      <div class="nav__menu__btn" id="menu-btn">
        <a href="cart.html" class="cart-icon"
          style="text-decoration: none;color: white; font-size: 1.3rem; display: flex; align-items: center;">
          <i class="ri-shopping-cart-line"></i>
          <span id="cart-count-main" style="margin-left: 0.3rem;">0</span>
        </a>
        <div class="nav__login">
          <button class="login-btn" id="loginButton">
            <i class="ri-user-line"></i>
            Login
          </button>
        </div>
        <i class="ri-menu-line"></i>
      </div>
    </div>

    <ul class="nav__links" id="nav-links"></ul>

    <div class="nav__search" id="nav-search">
      <input type="text" placeholder="Search">
      <span><i class="ri-search-2-line"></i></span>
    </div>


    <a href="cart.html" class="cart-icon-main"
      style="text-decoration: none;color: var(--primary-color); font-size: 1.3rem; display: flex; align-items: center;">
      <i class="ri-shopping-cart-line"></i>
      <span id="cart-count" style="margin-left: 0.3rem;">0</span>
    </a>
    <div class="nav__login-main">
      <button class="login-btn" id="loginButtonMain">
        <i class="ri-user-line"></i>
        Login
      </button>
    </div>


  </nav>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="column-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3>Get In Touch</h3>
            </div>

            <form id="contact-form" action="#">
              <div class="grid-50-50">
                <input type="text" id="name" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" id="email" placeholder="Email">
                <input type="tel" placeholder="Phone/Skype">
              </div>
              <div class="grid-full">
                <textarea id="message" placeholder="Write a message" cols="30" rows="5"></textarea>
                <input type="submit" id="submit" value="Submit">
              </div>
              <p id="error" style="color:red;"></p>
              <p id="success-msg" style="color:green;"></p>
            </form>
          </div>
        </div>

        <div class="column-30 get_say_form">
          <h5>Say Hi!</h5>
          <ul class="get_say_info_sec">
            <li>
              <i class="fa fa-envelope"></i>
              <a href="mailto:info@furniShop.com">info@furniShop.com</a>
            </li>
            <li>
              <i class="fa fa-whatsapp"></i>
              <a href="tel:+96171345345">+961 71345345</a>
            </li>
            <li>
              <i class="fa fa-skype"></i>
              <a href="#">FurniShop</a>
            </li>
          </ul>
          <ul class="get_say_social-icn">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-container">
      <button class="close-btn" id="closeBtn">
        <i class="ri-close-line"></i>
      </button>

      <div class="form-container" id="login-container">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button id="loginSubmit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>

      <div class="form-container hidden" id="signup-container">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" id="signupUsername">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <button id="signupSubmit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="product.js"></script>

  <script src="contact.js"></script>
  <script src="login.js"></script>
  <script src="search.js" defer></script>


</body>

</html>
