<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - furni.shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#" class="logo">furni.shop</a>
      </div>

      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-line"></i>
      </div>
    </div>

    <ul class="nav__links" id="nav-links"></ul>

    <div class="nav__search" id="nav-search">
      <input type="text" placeholder="Search">
      <span><i class="ri-search-2-line"></i></span>
    </div>

    <a href="cart.html" class="cart-icon"
      style="font-size: 1.3rem; display: flex; color: var(--primary-color); align-items: center;">
      <i class="ri-shopping-cart-line"></i>
      <span id="cart-count" style="margin-left: 0.3rem;">0</span>
    </a>
    <div class="nav__login">
      <button class="login-btn" id="loginButton">
        <i class="ri-user-line"></i>
        Login
      </button>
    </div>
  </nav>


  <section class="page-wrap">
    <div class="container">
      <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0">Your Shopping Cart</h1>
          <a href="products.html" class="btn btn-outline-secondary btn-sm">
            ‚Üê Continue Shopping
          </a>
        </div>
      </header>

      <div class="table-responsive">
        <table id="cart-table" class="table table-bordered align-middle">
          <thead class="table-light">
            <thead class="table-light">
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col" style="width: 120px;">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col" style="width: 100px;">Remove</th>
              </tr>
            </thead>

          <tbody> </tbody>
        </table>
      </div>

      <!-- Cart Total -->
      <div class="card p-3 mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Total: $<span id="total-price">0.00</span></h2>
          <button id="checkout-btn" class="btn btn-primary btn-lg">
            Checkout
          </button>
        </div>
      </div>

    </div>
  </section>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-container">
      <button class="close-btn" id="closeBtn">
        <i class="ri-close-line"></i>
      </button>

      <div class="form-container" id="login-container">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button id="loginSubmit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>

      <div class="form-container hidden" id="signup-container">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" id="signupUsername">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <button id="signupSubmit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="cart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js" defer></script>
</body>

</html>
